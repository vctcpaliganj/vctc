<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      display:list-item;
  
      margin: 10px;
    }

    a {
      display: block;
      padding: 10px;
      color: #000000;
      text-decoration: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      background-color: #ccc;
    }
 
  </style>
</head>
<body>
  <h1>VCTC Test Result</h1>
  <ul>
    <li><a href="#">DCA Result</a></li>
    <li><a href="#">Dtp  Result</a></li>
    <li><a href="#">Tally Result</a></li>
    
  </ul>
 

</body>
</html>
